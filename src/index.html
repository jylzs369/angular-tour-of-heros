<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularTourOfHeros</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./assets/js/cache.js').then(registration => {
        console.log('注册成功', registration.scope)
      }).catch(err => {
        console.log('注册失败', err)
      })
    }
  </script>
</body>
</html>
